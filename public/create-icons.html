<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open this file in a browser and use the canvas to create icons, or use an external tool.</p>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            // Blue background
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(0, 0, size, size);
            // White 'T' text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size / 2, size / 2);
        }
        createIcon(document.getElementById('icon192'), 192);
        createIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
